{% load staticfiles %}
<!DOCTYPE html>
<html>
<style>
button{
	background-color: green;
	border: none;
	color: #fff;
	border-radius: 12px;
	padding: 20px 15px; 
	font-size: 25px;
	text-align: center;
	display: inline-block;
	width:200px;
	position: relative;
	top: 50%;
	left: 35%;
	box-shadow: 0 9px #999;
}

button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

h1{
	background-color:green;
	color: white;
	font-size: 300%;
	text-align: center;
}

.dropbtn {
    background-color: green;
	border: none;
	color: #fff;
	border-radius: 12px;
	padding: 20px 15px; 
	font-size: 25px;
	text-align: center;
	display: inline-block;
	width:200px;
	position: relative;
	top: 50%;
	left: 35%;
	box-shadow: 0 9px #999;
}

.dropbtn:hover, .dropbtn:focus {
    background-color: #3e8e41;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    overflow: auto;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown a:hover {background-color: #f1f1f1}

.show {display:block;}

</style>
<head>
	<title>DoctorNearMe</title>
	
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} " type="text/css"/>
</head>
<body>

<h1>Welcome to DoctorNearMe</h1>
<img src="{% static 'personal/img/cover.jpg' %}" class="img-responsive" alt="img" 
	width="1330" height="300" >

<h3>Here you can find doctors near you. You can book your serial.</h3> 

<div class="dropdown">
<button onclick="myFunction()" class="dropbtn">Sign Up</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="/signupp/">As patient</a>
    <a href="/signupd/">As doctor</a>
  </div>
</div>

<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

<button type="button" class="btn btn-lg">Log In</button>

</body>
</html>
