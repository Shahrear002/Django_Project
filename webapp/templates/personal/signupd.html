<!DOCTYPE html>
<html>
<head>
	
	<style type="text/css">
		body {
			background-color: #f6f6f6;
			padding-top: 50px;
			padding-left: 450px;
		}
		input[type=submit]{
			width: 50%;
    		background-color: #4CAF50;
    		color: white;
    		padding: 14px 20px;
    		margin: 8px 0;
    		border: none;
    		border-radius: 4px;
    		cursor: pointer;
    		border-radius: 10px;
    		font-size: 20px;
    		top: 50%;
    		left: 50%;
		}

		input[type=text], input[type=password] {
    		width: 50%;
    		padding: 12px 20px;
    		margin: 8px 0;
    		display: inline-block;
    		border: 1px solid #ccc;
    		border-radius: 4px;
    		box-sizing: border-box;
    		top: 50%;
    		left: 50%;
		}
	</style>
	<title>Sign Up-DoctorNearMe</title>
</head>
<body>
	<h1>Sign Up to DoctorNearMe</h1>
	<form method="POST" action="."> {% csrf_token %}
		Name:<br>
		<input type="text" name="name" placeholder ="Name.."><br>
		Username:<br>
		<input type="text" name="username" placeholder="Username.."><br>
		Password:<br>
		<input type="Password" name="password" placeholder="Password"><br>
		Chamber Address:<br>
		<input type="text" name="address" placeholder="Address.."><br>
		Speciality:<br>
		<input type="text" name="Speciality" placeholder="Speciality.."><br>
		Degree:<br>
		<input type="text" name="Degree" placeholder="Degree.."><br>
		<input type="submit" value="submit">

	</form>
</body>
</html>
